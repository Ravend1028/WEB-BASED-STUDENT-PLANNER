<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>CDM Student Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Philosopher:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  
  <main class="container">
    <div class="information_container">
      <img class="cdm_logo" src="images/cdm_logo.png" alt="cdm_logo">  

      <div class="description_container">
        <h2 class="school_name">
          Colegio De Muntinlupa
        </h2>
  
        <h4 class="app_description">
          Web-Based Planner App
        </h4>
      </div>
    </div>

    <div class="input_container">
      <input class="input_field" type="text" placeholder="Add Something">

      <button class="add_something">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="task_container">
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
